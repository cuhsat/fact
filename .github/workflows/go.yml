name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BIN: ${{ github.workspace }}/bin

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: "1.22"

    - name: Packages
      run: sudo apt-get install -y qemu-utils

    - name: Tools
      run: make tools BIN=${{ env.BIN }}

    - name: Build
      run: go build -v -race ./...

    - name: Test
      run: go test -exec sudo -v -race ./...
